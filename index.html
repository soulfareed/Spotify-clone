<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify - Your favourite music is here</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav>
      <ul>
        <li class="brand">
          <img src="spotifylogo.png" alt="Spotify" />Spotify
        </li>
        <li>Home</li>
        <li>About</li>
        <li>Login</li>
      </ul>
    </nav>

    <div class="container">
      <div class="songList">
        <h1>Best of Darshan Raval - songs</h1>

        <div class="songItemcontainer">
        <div class="songItem">
          <img src="./covers/cover.jpg" alt="img" />
          <span class="songName" >Kabhi Tumhe</span>
          <span class="songlistplay"><span class="timestamp">03:50<i id="0" class="fa-solid songItemPlay fa-circle-play"></i></span>
        </div>

        <div class="songItem">
            <img src="./covers/cover2.jpeg" height="36px" alt="cover" />
            <span class="songName" >Meherma</span>
            <span class="songlistplay"
              ><span class="timestamp">03:50<i id="1" class="fa-solid songItemPlay fa-circle-play"></i></span>
          </div>
          <div class="songItem">
            <img src="./covers/cover3.jpg" alt="cover" />
            <span class="songName" >Asal Me</span>
            <span class="songlistplay"
              ><span class="timestamp">03:44<i id="2" class="fa-solid songItemPlay fa-circle-play"></i></span>
          </div>
          <div class="songItem">
            <img src="covers/cover4.jpg" alt="cover" />
            <span class="songName" >Shayad</span>
            <span class="songlistplay"
              ><span class="timestamp">04:07<i id="3" class="fa-solid songItemPlay fa-circle-play"></i></span>
          </div>
          <div class="songItem">
            <img src="./covers/cover5.jpeg" height="36px" alt="cover" />
            <span class="songName" >Rabba Meher Kari</span>
            <span class="songlistplay"
              ><span class="timestamp">03:28<i id="4" class="fa-solid songItemPlay fa-circle-play"></i></span>
          </div>
          <div class="songItem">
            <img src="./covers/cover6.jpg" alt="cover" />
            <span class="songName" >Tere Nal</span>
            <span class="songlistplay"
              ><span class="timestamp">03:18<i id="5" class="fa-solid songItemPlay fa-circle-play"></i></span>
          </div>
          <div class="songItem">
            <img src="./covers/cover7.jpeg" height="36px" alt="cover" />
            <span class="songName" >Ek Tarfa</span>
            <span class="songlistplay"
              ><span class="timestamp">03:54<i id="6" class="fa-solid songItemPlay fa-circle-play"></i></span>
          </div>
          <div class="songItem">
            <img src="./covers/covers8.jpg" alt="cover" />
            <span class="songName" >Kash Aisa Hota</span>
            <span class="songlistplay"
              ><span class="timestamp">03:32<i id="7" class="fa-solid songItemPlay fa-circle-play"></i></span>
          </div>
        </div>
    </div>

      <div class="songBanner"></div>
    </div>

    <div class="Bottom">
      <input type="range" name="range" id="myProgressBar" min="0" value="0" max="100" />

      <div class="icons">
        <!-- fontawesome icons -->
        <i class="fa-solid fa-backward" id="prevous"></i>
        <i class="fa-solid fa-circle-play" id="masterPlay"></i>
        <i class="fa-solid fa-forward" id="next"></i>
      </div>
      <div class="songInfo">
          <img src="gif2.gif" width="80px" alt="" id="gif"><span id="masterSongName">Kabhi Tumhe</span>
      </div>
    </div>
    <script
      src="https://kit.fontawesome.com/79703ca534.js"
      crossorigin="anonymous"
    ></script>
    <script src="script.js  "></script>
  </body>
</html>
